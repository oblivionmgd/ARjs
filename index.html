<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<a-scene embedded arjs='patternRatio: 0.9;'>

  <a-assets>
    <a-asset-item id="mf" src="./obj/boar.obj"></a-asset-item>
    <a-asset-item id="mfmtl" src="./obj/boar.mtl"></a-asset-item>
  </a-assets>

  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="custom" type="pattern" url="./marker/pattern-marker.patt" >
    <!-- ⑤ オブジェクトの追加 -->
    <a-obj-model
    src="#mf"
    mtl="#mfmtl"
    scale="0.1 0.1 0.1"
    position="-2 1 0">
    <!--<a-animation
        attribute="rotation"
        to="0 360 0"
        dur="3000"
        easing="linear"
        repeat="indefinite">
      </a-animation>-->
  </a-obj-model>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
