<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<a-scene embedded arjs>

  <a-assets>
    <a-asset-item id="camaro" src="./obj/camaro.obj"></a-asset-item>
    <a-asset-item id="camaromtl" src="./obj/camaro.mtl"></a-asset-item>
  </a-assets>

  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="custom" type="pattern" url="./marker/pattern-marker.patt" >
    <!-- ⑤ オブジェクトの追加 -->
    <a-gltf-model
    src="#camaro"
    scale="0.5 0.5 0.5"
    position="0 0 0">
  </a-gltf-model>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
